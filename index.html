<!DOCTYPE html>
<html lang="pt-br">
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Fernanda Neri">
        <meta name="description" content="Página inicial do Instagram">
        <meta name="keywords" content="html5, css, instagram">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/instagram-celular.png" alt="Celular mostrando a página inicial do Instagram">
            </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="./imagens/instagram-logo.png" class="instagram logo" alt="Instagram logo">
                        <div class="profile-photo">
                            <img src="./imagens/foto-perfil.png" class="profile-photo" alt="Foto do usuário">
                        </div>
                        <a href="#" class="instagram-login">Continuar como _fernandaneri</a>
                        <a href="#" class="instagram-logout">Remover Conta</a>
                        
                    </div>
                    
                    <div class="group">
                        <p class="not-account">Não é _fernandaneri?</p>
                        <p class="notaccount">
                            <a href="#" class="link-blue">Alternar contas</a>
                            ou
                            <a href="#" class="link-blue">Inscreva-se</a>
                        </p>
                    </div>
                    
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        
                        <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                        </div>
                    </div>
                    
                </div>
        </div>
    </body>
</html>
